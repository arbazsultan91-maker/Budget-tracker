<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NATALIA KHAN</title>

<!-- Source Serif Pro -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    font-family: "Source Serif 4", Georgia, serif;
    background: #C2185B; /* 0xFFC2185B equivalent */
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:22px;
  }

  .container{
    background: rgba(255,255,255,0.95);
    padding: 36px 26px;
    border-radius: 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    max-width: 780px;
    width: 92%;
  }

  h1{
    margin:0 0 15px;
    font-size: clamp(20px, 3vw, 32px);
    line-height: 1.4;
    color: #7a1038;
    font-weight: 800;
  }

  .question{
    font-size: clamp(16px, 2vw, 20px);
    margin-top: 10px;
    font-weight: 700;
    color: #4a1740;
  }

  .buttons{
    margin-top: 25px;
    display:flex;
    justify-content:center;
    gap: 16px;
    flex-wrap:wrap;
  }

  button{
    padding: 15px 20px;
    font-size: 18px;
    font-weight: 800;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 200px;
    flex: 0 0 200px; /* equal size */
    font-family: inherit;
  }

  .yes{
    background: linear-gradient(45deg, #ff4d8d, #ff85b2);
    color: white;
    box-shadow: 0 12px 30px rgba(255,77,141,0.4);
  }

  .no{
    background: white;
    border: 2px solid #C2185B;
    color: #C2185B;
  }

  button:hover{
    transform: scale(1.05);
  }

  .result{
    margin-top: 25px;
    font-size: clamp(18px, 2vw, 24px);
    font-weight: 800;
    color: #C2185B;
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="mainText">
    My love, my heart, partner of my life <br><br>
    I'm so greateful for the wonderful valentine you have arranged for us, let me add my little bit to this celebration of our love<br>
    Will you be my valentine and go out with me on  <br>
    ðŸ“… Wednesday, 18th February 2026 ðŸ“…
  </h1>

  <div class="question">Will you be my Valentine? ðŸ’Œ</div>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes </button>
    <button class="no" id="noBtn">No </button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const mainText = document.getElementById("mainText");
  const result = document.getElementById("result");

  let yesSize = 18;
  let noSize = 18;
  let noClickedOnce = false;

  yesBtn.addEventListener("click", () => {
    mainText.innerHTML = "Guests will start RSVPing in your inbox on 17th February, stay tuned pookie ðŸ’–";
    result.innerHTML = "ðŸŽ‰ I HAVE WON ðŸŽ‰";
    yesBtn.disabled = true;
    noBtn.disabled = true;
  });

  noBtn.addEventListener("click", () => {

    // Replace only the NO button text
    if (!noClickedOnce) {
      noBtn.textContent = "Wifey please";
      noClickedOnce = true;
    }

    // Make Yes bigger and No smaller
    yesSize += 4;
    noSize -= 3;

    yesBtn.style.fontSize = yesSize + "px";
    noBtn.style.fontSize = noSize + "px";

    if (noSize < 10) {
      noBtn.style.transform = "scale(0.85)";
    }
  });
</script>

</body>
</html>
