<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>"Natalia Khan - Product Manager @ Life"</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #f3d9ff, #ffe6f0);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    max-width: 750px;
    width: 90%;
}

h1 {
    font-size: 26px;
    color: #d63384;
    line-height: 1.5;
}

.question {
    font-size: 20px;
    margin-top: 15px;
    font-weight: bold;
    color: #6f42c1;
}

.buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 180px;
}

.yes {
    background: linear-gradient(45deg, #ff4d8d, #ff85b2);
    color: white;
}

.no {
    background: #ffffff;
    border: 2px solid #ff4d8d;
    color: #ff4d8d;
}

button:hover {
    transform: scale(1.05);
}

.result {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
    color: #ff4d8d;
}
</style>
</head>

<body>

</html>
